plugins {
    id 'java'
    id 'application'
}

group 'com.miel3k'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

application {
    mainClassName = 'com.miel3k.collectionsbenchmark.App'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'info.picocli:picocli:4.3.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
